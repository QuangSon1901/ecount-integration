<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>THG Portal — Đăng Nhập</title>
<link rel="icon" type="image/png" href="/uploads/logo.png">
<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.login-container {
  background: #fff;
  border-radius: 16px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  padding: 48px 40px;
  width: 100%;
  max-width: 420px;
}

.login-header {
  text-align: center;
  margin-bottom: 36px;
}

.login-icon {
  width: 50px;
  height: 50px;
}

.login-header h1 {
  font-size: 26px;
  color: #1a202c;
  margin-bottom: 8px;
}

.login-header p {
  font-size: 15px;
  color: #718096;
}

.form-group {
  margin-bottom: 24px;
}

.form-group label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  color: #2d3748;
  margin-bottom: 8px;
}

.form-group input {
  width: 100%;
  padding: 12px 16px;
  border: 2px solid #e2e8f0;
  border-radius: 10px;
  font-size: 15px;
  outline: none;
  transition: all 0.2s;
}

.form-group input:focus {
  border-color: #667eea;
  box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
}

.btn-login {
  width: 100%;
  padding: 14px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
  margin-top: 8px;
}

.btn-login:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 20px rgba(102,126,234,0.4);
}

.btn-login:active {
  transform: translateY(0);
}

.btn-login:disabled {
  opacity: 0.6;
  cursor: not-allowed;
  transform: none;
}

.alert {
  padding: 12px 16px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 20px;
  display: none;
}

.alert.error {
  background: #fed7d7;
  color: #c53030;
  border: 1px solid #fc8181;
}

.alert.success {
  background: #c6f6d5;
  color: #276749;
  border: 1px solid #9ae6b4;
}

.login-footer {
  text-align: center;
  margin-top: 24px;
  font-size: 13px;
  color: #a0aec0;
}

.loading-spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid rgba(255,255,255,0.3);
  border-top-color: #fff;
  border-radius: 50%;
  animation: spin 0.6s linear infinite;
  margin-right: 8px;
  vertical-align: middle;
  display: none;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.help-text {
  font-size: 12px;
  color: #a0aec0;
  margin-top: 8px;
  font-style: italic;
}
</style>
</head>
<body>

<div class="login-container">
  <div class="login-header">
    <img class="login-icon" src="/uploads/logo.png" alt="THG-FULFILL">
    <h1>THG Portal</h1>
    <p>Đăng nhập vào hệ thống</p>
  </div>

  <div class="alert error" id="alertBox"></div>

  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username / Mã Khách Hàng</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="admin hoặc CUS0001"
        autocomplete="username"
      >
    </div>

    <div class="form-group">
      <label for="password">Mật Khẩu</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="••••••••"
        autocomplete="current-password"
      >
    </div>

    <button type="submit" class="btn-login" id="btnLogin">
      <span class="loading-spinner" id="spinner"></span>
      <span id="btnText">Đăng Nhập</span>
    </button>
  </form>

  <div class="login-footer">
    © 2026 THG eCount Integration
  </div>
</div>

<script src="/js/login.js?2000"></script>

</body>
</html>
